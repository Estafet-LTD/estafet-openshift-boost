---
- include_role: 
    name: "{{ item.name }}"
  vars:
    project: "{{ item.project }}"
    params: "{{ item }}"
  with_items: "{{ environments.setup | default([]) }}"

- include_role: 
    name: cicd-environment-setup

- include_role: 
    name: monitoring-environment-setup

- include_role: 
    name: database-environment-setup

- include_role: 
    name: environments-setup
  vars:
    env: "{{ item }}"     
  with_items: "{{ environments.stages }}"

- include_role: 
    name: prod-route-setup
 
