apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: microservice-pipelines
parameters:
- description: Defines the location of the estafet github (change this if you have forked and want to use another github)
  name: GITHUB
  required: true
- description: Defines name of the microservice
  name: MICROSERVICE_NAME
  required: true
- description: Defines the git repository uri within which the microservice resides
  name: MICROSERVICE_REPO_URI
  required: true    
- description: Defines the product that this pipeline is related to
  name: PRODUCT
  required: true   
- description: Defines build pipeline
  name: BUILD_PIPELINE
  required: true   
- description: Defines promote pipeline
  name: RELEASE_PIPELINE
  required: true   
- description: Defines promote pipeline
  name: PROMOTE_PIPELINE
  required: true   
- description: Defines promote to prod pipeline
  name: PROMOTE_TO_PROD_PIPELINE
  required: true   
- description: Defines the main repository that contains the infrastructor definition
  name: ENVIRONMENTS_REPO_URI
  required: true     
- description: Defines the last namespace before production
  name: PREPROD_PROJECT
  required: true
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: "build-${MICROSERVICE_NAME}"
      type: build
      product: ${PRODUCT}
    name: "build-${MICROSERVICE_NAME}"
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/${ENVIRONMENTS_REPO_URI}"
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: GITHUB
            value: ${GITHUB}
          - name: PRODUCT
            value: ${PRODUCT}
          - name: REPO
            value: ${MICROSERVICE_REPO_URI}
          - name: MICROSERVICE
            value: ${MICROSERVICE_NAME}                                 
        jenkinsfilePath: "setup-environments/pipelines/${BUILD_PIPELINE}"
      type: JenkinsPipeline
    triggers:
    - github:
        secret: secret101
      type: GitHub
    - generic:
        secret: secret101
      type: Generic
  status:
    lastVersion: 0
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: "release-${MICROSERVICE_NAME}"
      type: release
      product: ${PRODUCT}
    name: "release-${MICROSERVICE_NAME}"
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/${ENVIRONMENTS_REPO_URI}"
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: GITHUB
            value: ${GITHUB}      
          - name: PRODUCT
            value: ${PRODUCT}     
          - name: REPO
            value: ${MICROSERVICE_REPO_URI}
          - name: MICROSERVICE
            value: ${MICROSERVICE_NAME}                              
        jenkinsfilePath: "setup-environments/pipelines/${RELEASE_PIPELINE}"
      type: JenkinsPipeline
  status:
    lastVersion: 0
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: "promote-${MICROSERVICE_NAME}"
      type: promote
      product: ${PRODUCT}
    name: "promote-${MICROSERVICE_NAME}"
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/${ENVIRONMENTS_REPO_URI}"
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: GITHUB
            value: ${GITHUB}      
          - name: PRODUCT
            value: ${PRODUCT}               
          - name: REPO
            value: ${MICROSERVICE_REPO_URI}
          - name: MICROSERVICE
            value: ${MICROSERVICE_NAME}
          - name: PROJECT
            value: "some_project"                         
        jenkinsfilePath: "setup-environments/pipelines/${PROMOTE_PIPELINE}"
      type: JenkinsPipeline
  status:
    lastVersion: 0
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: "promote-to-prod-${MICROSERVICE_NAME}"
      type: promote-to-prod
      product: ${PRODUCT}
    name: "promote-to-prod-${MICROSERVICE_NAME}"
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/${ENVIRONMENTS_REPO_URI}"
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: GITHUB
            value: ${GITHUB}      
          - name: PRODUCT
            value: ${PRODUCT}               
          - name: REPO
            value: ${MICROSERVICE_REPO_URI}
          - name: MICROSERVICE
            value: ${MICROSERVICE_NAME}
          - name: PROJECT
            value: ${PREPROD_PROJECT}                         
        jenkinsfilePath: "setup-environments/pipelines/${PROMOTE_TO_PROD_PIPELINE}"
      type: JenkinsPipeline
  status:
    lastVersion: 0    