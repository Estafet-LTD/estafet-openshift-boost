        jenkinsfilePath: setup-environments/pipelines/promote-passive-to-live.groovy
      type: JenkinsPipeline
  status:
    lastVersion: 0     
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: qa-test
      product: ${PRODUCT}
    name: qa-test
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/estafet-openshift-boost"
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: GITHUB
            value: ${GITHUB}           
          - name: PRODUCT
            value: ${PRODUCT}     
          - name: REPO
            value: ${REPO_URI}                                    
        jenkinsfilePath: setup-environments/pipelines/qa-tests-pipeline.groovy
      type: JenkinsPipeline
    triggers:
    - github:
        secret: secret101
      type: GitHub
    - generic:
        secret: secret101
      type: Generic    
  status:
    lastVersion: 0     
