apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: prod-pipelines
parameters:
- description: Defines the location of the estafet github (change this if you have forked and want to use another github)
  name: GITHUB
  required: true  
- description: Defines the host and port for the master node
  name: MASTER_HOST
  required: true  
- description: Defines the admin user
  name: ADMIN_USER
  required: true  
- description: Defines the admin password
  name: ADMIN_PASSWORD
  required: true    
- description: Defines the git repository uri within which the microservice resides
  name: REPO_URI
  required: true    
- description: Defines the product that this pipeline is related to
  name: PRODUCT
  required: true 
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: promote-all-to-prod
      product: ${PRODUCT}
    name: promote-all-to-prod
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/estafet-openshift-boost"
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: PRODUCT
            value: ${PRODUCT}        
        jenkinsfilePath: setup-environments/pipelines/promote-all-to-prod-pipeline.groovy
      type: JenkinsPipeline
  status:
    lastVersion: 0
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: promote-to-live
      product: ${PRODUCT}
    name: promote-to-live
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
