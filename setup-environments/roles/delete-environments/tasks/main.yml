---
- include_role: 
    name : init
  when: openshift_connected is undefined or not openshift_connected

- include_role: 
    name : delete-namespace
  vars:
    project: "{{ product }}-cicd"

- include_role: 
    name: delete-namespace
  vars:
    project: "{{ product }}-{{ item.name }}"     
  with_items: "{{ environments.stages }}"

- include_role: 
    name : delete-namespace
  vars:
    project: "{{ product }}-console"

- include_role: 
    name : delete-namespace
  vars:
    project: "{{ product }}-monitoring"