---
- set_fact: monitoring_project="{{ product }}-monitoring"

- include_role: 
    name: namespace-setup
  vars:
    project: "{{ monitoring_project }}"
    project_description: "Monitoring: {{ product_description }}"
  when: environments.monitoring is defined

- include_role: 
    name: namespace-role-setup
  vars:
    project: "{{ monitoring_project }}"
    role: view
  when: environments.monitoring is defined    

- include_role: 
    name: "{{ item.name }}"
  vars:
    project: "{{ monitoring_project }}"
    params: "{{ item }}"
  with_items: "{{ environments.monitoring | default([]) }}"    
