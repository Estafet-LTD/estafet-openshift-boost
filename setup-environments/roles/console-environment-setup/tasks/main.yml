---
- include_role: 
    name : init

- set_fact: console_project="{{ product }}-console"

- include_role: 
    name: namespace-setup
  vars:
    project: "{{ console_project }}"
    project_description: "Console: {{ product_description }}"
    cloud_environment: true

- include_role: 
    name: namespace-role-setup
  vars:
    project: "{{ console_project }}"
    role: view

- include_role: 
    name: amq-setup
  vars:
    project: "{{ console_project }}"
    params: "{{ amq_params }}"

- include_role: 
    name: jaeger-setup
  vars:
    project: "{{ console_project }}"   

- include_role: 
    name: postgresql-setup
  vars:
    project: "{{ console_project }}"

- include_role: 
    name: db-pod
  vars:
    project: "{{ console_project }}"

- name: Create the microservices
  include_role:
    name: create-app
  vars:
    microservice: "{{ item }}" 
    imagestream_namespace: openshift
    docker_registry: docker-registry.default.svc:5000
    maven_mirror_url: http://nexus.nexus.svc:8081/nexus/content/groups/public     
    project: "{{ console_project }}"
  with_items: "{{ microservices_boost_projects }}"
  tags:
    - openshift
